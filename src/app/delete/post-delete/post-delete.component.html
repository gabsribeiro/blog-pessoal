<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Deletar Postagens</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja deletar essa postagem?</h4>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{post.title}}</h5>
                    <p class="card-text mt-2"><small class="text-muted">{{post.relatedTheme.theme}}</small></p>
                    <p class="card-text">{{post.text}}</p>
                    <p class="card-text"><small class="text-muted">por {{post.user.name}}</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" [routerLink]="['/inicio']">Não</button>
            <button class="btn btn-success" (click)='toDelete()'>Sim</button>
        </div>
    </div>
</div>
