<div class="container my-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Deletar Temas</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Tem certeza que deseja deletar esse tema? Todas as postagens
                relacionadas a ele serão igualmente deletadas.</h4>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{theme.theme}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" [routerLink]="['/tema']">Não</button>
            <button class="btn btn-success" (click)="delete()">Sim</button>
        </div>
    </div>
</div>
