<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input [(ngModel)]='post.title' type="text" class="form-control" id="title"
                        placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="text">Texto</label>
                    <textarea [(ngModel)]='post.text' class="form-control" name="" id="text" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="text">Escolha um tema:</label>
                    <select class="form-control" name="theme" id="theme" [(ngModel)]='themeId'
                        (change)='findByIdTheme()'>
                        <option *ngFor='let theme of themeList' value="{{theme.idTheme}}">{{theme.theme}}</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mr-4" [routerLink]="['/inicio']">Cancelar</button>
                    <button class="btn btn-success" (click)='updatePost()'>Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
