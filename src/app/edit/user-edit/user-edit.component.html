<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Cadastro</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="form-group">
                <label for="name">Nome</label>
                <input [(ngModel)]='user.name' class="form-control" type="text" id="name" name="name"
                    placeholder="Nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input [(ngModel)]='user.email' class="form-control" type="email" id="email" name="email"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="photo">Link da Foto</label>
                <input [(ngModel)]='user.photo' class="form-control" type="text" id="photo" name="photo"
                    placeholder="Link da sua foto">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input (input)='passwordConfirm($event)' class="form-control" type="password" id="password"
                    name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirmar senha</label>
                <input [(ngModel)]='user.password' class="form-control" type="password" id="passwordConfirm"
                    name="passwordConfirm" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <label for="user">Tipo de Usuário</label>
                <select class="form-control" name="type" id="userType" (change)='userType($event)'>
                    <option>Selecione o tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='toUpdate($event)'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
