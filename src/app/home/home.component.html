<div class="container-fluid">
    <div class="row bg-secondary align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja</h1>
                    <h1 class="fs-54">bem-vinde!</h1>
                    <h5 class="fs-18">Expresse aqui os seus pensamentos.</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#newpost">Nova postagem</button>
                    <a class="btn btn-outline-light" href="#posts">Ver postagens</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/3lshkYU.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>
<div class="container my-5" id="posts">
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active text-secondary font-weight-bold" id="home-tab" data-toggle="tab" href="#allposts"
                role="tab" aria-controls="allposts" aria-selected="true">Todas as postagens</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link text-secondary font-weight-bold" id="profile-tab" data-toggle="tab" href="#myposts"
                role="tab" aria-controls="myposts" aria-selected="false">Minhas postagens</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link text-secondary font-weight-bold" id="contact-tab" data-toggle="tab" href="#postsbytheme"
                role="tab" aria-controls="postsbytheme" aria-selected="false">Postagens por tema</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="allposts" role="tabpanel" aria-labelledby="home-tab">Todas as</div>
        <div class="tab-pane fade" id="myposts" role="tabpanel" aria-labelledby="profile-tab">Minhas post</div>
        <div class="tab-pane fade" id="postsbytheme" role="tabpanel" aria-labelledby="contact-tab">Tema</div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newpost" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Nova postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="text">Texto</label>
                    <textarea class="form-control" name="" id="text" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="text">Escolha um tema ou <a data-dismiss="modal" [routerLink]="['/tema']">cadastre um novo</a>:</label>
                    <select class="form-control" name="theme" id="theme">
                        <option value="">Temas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
