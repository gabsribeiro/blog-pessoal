<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a [routerLink]="['/inicio']" class="text-white text-left">
                <i class="fa fa-angle-left" aria-hidden="true"></i> In√≠cio
            </a>
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='theme.theme' type="text" class="form-control" id="description"
                            placeholder="Digite o nome do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='register()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tema</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let theme of themeList'>
                        <th>{{theme.idTheme}}</th>
                        <td>{{theme.theme}}</td>
                        <td>
                            <button class="btn btn-info mr-3" [routerLink]="['/editar-tema', theme.idTheme]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/deletar-tema', theme.idTheme]">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
